default_view: first
views:
  first:
    1:
      text: 🔌 usb
      command: ls /dev | grep tty.usb
    2:
      text: 👨🏻‍💻 code
      command: cd ~/code
    3:
      text: 🚁 ap
      command: cd ~/code/ardupilot
    4:
      text: 🚜 ap-rov
      command: cd ~/code/ardupilot-rover
    5:
      text: 🤖 ap-sim
      command: Tools/autotest/sim_vehicle.py -v Copter --console --map
    6:
      text: ✈️ proxy
      command: cd ~/code/Lua-script-Align && mavproxy.py --master=/dev/tty.usbmodem14101 --baudrate=115200 --console
    7:
      text: 📂 path
      command: pwd
    8:
      text: 🦚 VSC
      command: code .
