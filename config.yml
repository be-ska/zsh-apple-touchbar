default_view: first
views:
  first:
    1:
      text: 🔌 usb
      command: ls /dev | grep tty.usb
    2:
      text: 👨🏻‍💻 code
      command: cd ~/code
    3:
      text: 🤖 ap
      command: cd ~/code/ardupilot
    4:
      text: 🚜 ap-rov
      command: cd ~/code/ardupilot-rover
    5:
      text: second view
      view: second
    6:
      text: third view
      view: third
  second:
    1:
      text: 👈 back
      view: first
    2:
      text: current path
      command: pwd
    back: first
  third:
    1:
      text: 👈 back
      view: first
    2:
      text: ls
      command: ls -la
